<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Rumah | Beranda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   

    <nav class="navbar">
        <div class="container nav-container">
             <a href="index.html" class="logo"><img src="assets/logo.png" alt="Logo Warung Rumah"></a>
            <div class="nav-icons">
                <a href="address.html" class="nav-icon-link" title="Atur Alamat">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <header class="landing-hero">
        <div class="container hero-content">
            <h1>Warung Rumah</h1>
            <p>Solusi belanja kebutuhan harian dari rumah, segar dan hemat setiap hari.</p>
            <div class="hero-stats">
                <span><i class="fas fa-check-circle"></i> Harga Grosir</span>
                <span><i class="fas fa-shipping-fast"></i> Pengiriman Cepat</span>
            </div>
            <a href="#katalog" class="btn-explore">Mulai Belanja</a>
        </div>
    </header>

    <section id="katalog" class="container search-section">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Cari beras, sabun, atau kopi..." onkeyup="searchProduct()">
        </div>
        
        <div class="category-filter">
            <button class="btn-cat active" onclick="filterCategory('semua', event)">Semua</button>
            <button class="btn-cat" onclick="filterCategory('makanan', event)">Makanan</button>
            <button class="btn-cat" onclick="filterCategory('minuman', event)">Minuman</button>
            <button class="btn-cat" onclick="filterCategory('lainnya', event)">Lainnya</button>
        </div>
    </section>

    <div id="direct-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDirectModal()">&times;</span>
            <h3>Tentukan Jumlah</h3>
            <p id="modal-product-name">Nama Produk</p>
            <div class="modal-qty-controls">
                <button onclick="changeModalQty(-1)">-</button>
                <span id="modal-qty-value">1</span>
                <button onclick="changeModalQty(1)">+</button>
            </div>
            <button id="btn-confirm-direct" class="btn-checkout">
                Pesan Sekarang
            </button>
        </div>
    </div>

    <main class="container">
        <div id="product-grid" class="product-grid"></div>
    </main>

    <footer class="main-footer">
        <div class="container footer-grid">
            <div class="footer-info">
                <h3>WARUNG<span>RUMAH</span></h3><br>
                <p>Sekitarnya saja jangan jauh-jauh.</p><br>
                <p><i class="fab fa-whatsapp"></i> +62 838 6675 3442</p><br>
                <p>Buka: 08:00 - 21:00 WITA</p>
            </div>
            <div class="footer-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d372.43524079472246!2d116.53750582128436!3d-8.672860513341163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1767947704916!5m2!1sid!2sid"
                width="100%" height="150" style="border:0; border-radius:12px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script>
        renderProducts();
        updateCartBadge();
    </script>
</body>
</html>
